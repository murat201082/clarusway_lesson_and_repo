{% extends 'todo/base.html' %} 


{% block content %}
<h2>TODO list</h2>
<hr>
<ul>
{% for todo in todos %}
<button style="background-color:crimson"><a href="{% url 'update' todo.id %}">
<li><h3 >{{todo}}</h3></li>
</a></button>


{% endfor %}
</ul>
<h4>Do you wanna add another todo?</h4>
<button><a href="{% url 'add' %}">
Yes
</a></button>


{% endblock content %}
