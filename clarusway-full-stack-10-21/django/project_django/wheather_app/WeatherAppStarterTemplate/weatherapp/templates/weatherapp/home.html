<h1>Weather App</h1>

{% if messages %}
    
    {% for message in messages %}
        {{ message }}
    {% endfor %}
        
{% endif %}
    

<form action="" method="get">

    <input type="text" name = 'name'>
    <input type="submit" value = "Add">
    
</form>
{% for city in city_data %}
{{ city.city }} <br>
<img src="http://openweathermap.org/img/wn/{{ city.icon }}.png" alt="Icon"> <br>


{{ city.temp | floatformat:0 }}<span>&#8451;</span> <br>
{{city.desc }} <br>
<button>
    <a href="{% url 'delete' city.city.id %}">delete</a>
</button>
<hr>
{% endfor %}
