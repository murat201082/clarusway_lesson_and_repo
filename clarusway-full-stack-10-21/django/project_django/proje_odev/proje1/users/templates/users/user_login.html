{% extends 'users/base.html' %} {% block content %} {% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Please Login</h3>

        <form action="{% url 'user_login' %}" method="post">
            {% csrf_token %} {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary">Login</button> <a href="#">Forgot Password?</a>
            <p>Need an acount? <a href="#">Sign Up Now</a> </p>
        </form>
    </div>
</div>
{% endblock content %}
