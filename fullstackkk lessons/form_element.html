<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form element</title>
</head>
<body>
    <form action="">
        <h1>Sizi Tanıyalım!!!</h1>

        <!-- İnput Text Password -->

        <div>
            <table>
            <tr> <td><label for="ad">Adınız:</label></td>
            <td><input type="text" name="username" placeholder="Adınızı Giriniz" id="ad" ></td>
        </tr>

           <tr><td><label for="soyad">Soyadınız:</label></td>
           
            <td><input type="text" name="surname" placeholder="Soyadınızı Giriniz" id="soyad" ></td>        </tr>

           <tr> <td><label for="sifre">Password:</label></td>
           
           <td> <input type="password" name="password" placeholder="Password Giriniz" id="sifre" ></td>
        </tr>
    </table>
        </div>
        <hr>
        <div>
            <h3>Cinsiyet</h3>
            <br>
            <input type="radio" name="cinsiyet" id="gender1">
            <label for="gender1">Erkek</label>
            <input type="radio" name="cinsiyet" id="gender2">
            <label for="gender2">Kadın</label>

        </div>
        <hr>
        <div>
            <h4>En Sevdiğiniz Hayvanlar</h4>
            <input type="checkbox" name="animal" id="panda" value="panda">
            <label for="panda">Panda</label>
            <br>
            <input type="checkbox" name="animal" id="aslan" value="aslan">
            <label for="panda">Aslan</label>
            <br>
            <input type="checkbox" name="animal" id="kaplan" value="kaplan">
            <label for="panda">Kaplan</label>
            <br>
            <input type="checkbox" name="animal" id="cita" value="cita">
            <label for="panda">Çita</label>

        </div>
        <div><h3>Yaş</h3>
            <table>
                <tr>
                    <td>
            
            <label for="yas">Yaşınız:</label> </td>
        <td> <input type="number" name="yas" id="yas" min="7" max="70">
        
        </td>
    </tr> 
    </table> 
    </div>
        <div>
            <h3>Kitap Adı</h3>
            
            <table>
                <tr><td>

            <label for="ara">Kitap Ara:</label></td>
        <td><input type="search" name="search" id="ara" placeholder="Kitap Adını Giriniz!!!" >
    </td></tr>
     </table> </div>
       
        <div>
            <h3>Renk Adı</h3>
            <label for="renk">Sevdiğiniz Renk</label>
            <input type="color" name="color" id="renk">
        </div>
        <div>
            <h3>E-Mail</h3>
            <label for="e-posta">E-mail</label>
            <input type="email" name="email" id="e-posta" placeholder="asddd@example.com">
        </div>
        <div>
            <h3>Renk Adı</h3>
            <label for="dosya">Profil Fotoğrafı</label>
            <input type="file" name="file" id="dosya" multiple>
        </div>
        <div>
            <h3>Telephone Number</h3>
            <label for="tel">Telefon Numarası</label>
            <input type="tel" name="phone" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
        </div>
      <div>
          <label for="">Hangi Tatlıyı Seversiniz?</label>
          <select name="" id="">
              <option value="">Sütlaç</option>
              <option value="">Baklava</option>
              <option value="">Kadayıf Dolması</option>
              <option value="">Künefe</option>
          </select>
      </div>




    </form>
    
</body>
