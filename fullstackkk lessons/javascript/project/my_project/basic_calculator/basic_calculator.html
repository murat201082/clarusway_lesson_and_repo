<html lang="en">

    <meta charset="UTF-8">

<body>    
    <h1>Basic Calculator</h1>
    <input type="number" name="num1" id="num1">
    <select name="" id="operator">
   
        <option value="+" id="plus">+</option>
        <option value="-" id="subtract">-</option>
        <option value="*" id="multiply">*</option>
        <option value="/" id="divide">/</option>

    </select>

    <input type="number" name="num1" id="num2">
    <input type="button" class="calc" value="calculate">
    <span> ==> </span>
    <div class="sonuc" style="display: inline; font-size: 20px;">
       

    </div>
    <br><br>
    <script>
let num1 = document.getElementById("num1");
let num2 = document.getElementById("num2");
let operator = document.querySelector("#operator");

let button = document.querySelector(".calc"); 

let sonuc = document.querySelector(".sonuc");




button.addEventListener("click", ()=>{
   if (operator.value == "+"){
       sonuc.innerText = +num1.value + +num2.value
    
   } else if (operator.value == "-"){
        sonuc.innerText = (+num1.value) - (+num2.value)
    

   } else if (operator.value == "*"){
        sonuc.innerText = (+num1.value) * (+num2.value)
    

   } else if (operator.value == "/"){
        sonuc.innerText = (+num1.value) / (+num2.value)
    

   } else if (operator.value == "/" &&  +num2.value == 0){
        sonuc.innerText = "this is zero division error"
    
   }
});
