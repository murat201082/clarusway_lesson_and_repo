<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <style>
        .redColorClass {
                color: red;
          }
    
        .greenColorClass {
                color: green;
          }    
        
        .headerClass{
          text-align: center;
          font-size: 30px;
        }
        
        .headerLogo{
          width: 50px;
          height: 50px;
        }
        
      </style>
</head>
<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
          <div class="card card-4">
            <div class="card-body">
              <div id="headerId" class="headerClass" name="headerName">Clarusway
                <h2 class="title">Registration Page</h2>
                <!-- <img src="img/logo.png" alt="Bank logo" class="nav__logo" id="logo" /> -->
              </div>
              <form method="get" id="registration_form" action="signup.html?firstname=ryan">
                <div class="row row-space">
                  <div class="col-2">
                    <div class="input-group">
                      <label class="label">First Name</label>
                      <input id="first_name" class="input--style-4" type="text" name="first_name" />
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="input-group">
                      <label class="label">Last Name</label>
                      <input id="last_name" class="input--style-4" type="text" name="last_name" maxlength="40" />
                      <span id="charCount"></span>
                    </div>
                  </div>
                  <div class="col-2">
                    <div class="input-group">
                      <label class="label">Full Name</label>
                      <input id="full_name" class="input--style-4" type="text" name="full_name" maxlength="80" />
                      <span id="charCount"></span>
                    </div>
                  </div>
                </div>
                <div class="row row-space">
                  <div class="col-2">
                    <div class="input-group">
                      <label class="label">Position</label>
                      <div class="p-t-10">
                        <label class="radio-container">Instructor
                          <input id="instructor" type="radio" name="position" />
                          <span class="checkmark"></span>
                        </label>
                        <label class="radio-container">Student
                          <input id="student" type="radio" name="position" />
                          <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row row-space">
                  <div class="col-2">
                    <div class="input-group">
                      <label class="label">Email</label>
                      <input id="email" class="input--style-4" type="email" name="email" />
                      <span id="errorSpan"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group">
                  <label class="label">Paths</label>
                  <div class="rs-select2 js-select-simple select--no-search">
                    <select name="path" id="paths">
                    </select>
                    <div class="select-dropdown"></div>
                  </div>
                </div>
                <div class="p-t-15">
                  <button class="btn btn--radius-2 btn--blue" type="submit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
