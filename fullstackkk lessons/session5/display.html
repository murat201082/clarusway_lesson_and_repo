<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        span{
           /* display: none;
            visibility: hidden;*/
            padding: 10px;
        }
        a{
            display: block;
           
            visibility: hidden;
        }
        .box{
            background-color: crimson;
            height: 100px;
            width: 100px;
            border: 1px solid black;
            display: inline-block;
            background-image: url(./image/51431ecdd443f.image.png) ;
        }
    
    </style>
</head>
<body>
    <!-- İnline Element -->
    <a href="#">CLARUSWAY</a>
    <button>CLARUSWAY</button><br> <br>
 <!-- display: none; hiç yokmuş gibi olur -->

    <!-- Block Element -->
 <div class="box">box1</div>
 <div class="box">box2</div>
 <div class="box">box3</div>


    
</body>
</html>
