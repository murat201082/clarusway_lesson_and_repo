<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Clarusway!</h1>

    <div class="bg-light border border-primary">BORDER</div>
    <div class=" border border-danger">BORDER</div>
    <div class=" border border-success">BORDER</div>
    <div class=" border border-secondary">BORDER</div>
    <div class=" border border-info">BORDER</div>
    <br><br><br>
    <div class="bg-light mb-2 p-2 border-top-0 border border-primary">BORDER</div>
    <div class="bg-light mb-2 p-2 border-end-0 border border-danger">BORDER</div>
    <div class="bg-light mb-2 p-2 border-bottom-0 border border-warning">BORDER</div>
    <div class="bg-light mb-2 p-2 border-start-0 border border-info">BORDER</div>
    <br><br>
    <div class="bg-light mb-2 p-2 border border-primary border-1">BORDER</div>
    <div class="bg-light mb-2 p-2 border border-secondary border-2">BORDER</div>
    <div class="bg-light mb-2 p-2 border border-warning border-3">BORDER</div>
    
    <br><br><hr>
    <div class="bg-light mt-2 p-4 border border-info rounded-0">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-warning rounded-3">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-warning rounded-1">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-warning rounded-2">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-warning rounded-top">BORDER</div>
    


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
