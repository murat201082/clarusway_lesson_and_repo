<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>

        body {

<body>
    <h1>MODALS</h1>
    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalim"> Üyelik Koşulları</button>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                      <h1>Üyelik Koşulları </h1>
                      <button class="btn btn-close" data-bs-dismiss="modal"></button>
                 
                </div>
                <div class="modal-body">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis, ipsa nihil? Enim quibusdam natus deleniti nam commodi laudantium obcaecati temporibus!
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" >Accept</button>
                    <button class="btn btn-secondary" >Refuse</button>
                </div>
                  
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
