<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML range</title>
</head>
<body>
    <form action="result.html">
    <label for="vol">Volume(you can arrange"step 0-100")</label> <br>
    <input type="range" name="vol" id="vol" min="0" max="100" step="1"><br>
    <input type="submit" value="Arrange"> 
</form>   
</body>
</html>
